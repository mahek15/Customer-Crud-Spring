<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    .btn-secondary {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            margin: auto 50%;
        }

        .btn-secondary a {
            color: white;
            text-decoration: none;
            margin:auto;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            margin: auto 50%;
        }

        .btn-primary a {
            color: white;
            text-decoration: none;
            margin:auto;
        }
        .table-section{
        margin: 20px;
        }
        .customer-list{
            overflow-x: hidden;
        }

    </style>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
</head>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
<script src="../js/jquery-3.6.3.min.js"></script>
<script src="../js/customer.js"></script>
<body>
<div class="mt-3 customer-list">
    <div class="table-section">
        <table class="table table-bordered border-primary table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Customer ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Street</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
            </tr>
            </thead>
            <tbody id="custTable"></tbody>
        </table>
    </div>
    <button type="button" class="btn btn-primary">
        <a href="./add-customer.html">Add New Customer</a>
    </button>
    <div class="container mt-5 mb-5 col-6">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
            >Customer ID</label
            >
            <input
                    type="text"
                    disabled
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Customer ID"
            />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label"
            >First Name</label
            >
            <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="First Name"
            />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label"
            >Last Name</label
            >
            <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput3"
                    placeholder="Last Name"
            />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Street</label>
            <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput4"
                    placeholder="Street"
            />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">Address</label>
            <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput5"
                    placeholder="Address"
            />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput6" class="form-label">City</label>
            <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput6"
                    placeholder="City"
            />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput7" class="form-label">State</label>
            <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput7"
                    placeholder="State"
            />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput8" class="form-label">Email</label>
            <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput8"
                    placeholder="Email"
            />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput9" class="form-label">Phone</label>
            <input
                    type="number"
                    class="form-control"
                    id="exampleFormControlInput9"
                    placeholder="Phone"
            />
        </div>
        <div>
            <button type="button" class="btn btn-primary" onclick="saveCustomer()">
                Save
            </button>
            <button
                    type="button"
                    class="btn btn-success"
                    onclick="updateCustomer()"
            >
                Update
            </button>
            <button type="button" class="btn btn-danger" onclick="deleteCustomer()">
                Delete
            </button>
        </div>
    </div>
</div>
</body>
</html>
